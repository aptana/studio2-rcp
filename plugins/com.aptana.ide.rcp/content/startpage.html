  	<script>
			function ToggleDiv(elementName)
			{
				var div = document.getElementById(elementName);
				if(div.style.display == 'none')
					div.style.display = 'block';
				else
					div.style.display = 'none';
			}
				
			function expandTA(ta) {
				ta.rows = ta.value.split('\n').length + 1;
			}
				
			function submitForm(buttonObj)
			{
				var reporter = document.getElementById('reporter');
				if(reporter.value == null)
					reporter.value = "anonymous@anonymous.com";

				buttonObj.form.submit();
			}

			function onIFrameLoad() {
			   var serverResponse = extractIFrameBody($("iFrame")).innerHTML;
			   $("plugins").innerHTML = serverResponse;
			}
			
			function $() {

				var elements = new Array();

				for (var i = 0; i < arguments.length; i++) {

				  var element = arguments[i];

				  if (typeof element == 'string') {
					if (document.getElementById) {
					  element = document.getElementById(element);
					} else if (document.all) {
					  element = document.all[element];
					}
				  }

				  elements.push(element);

				}

				if (arguments.length == 1 && elements.length > 0) {
				  return elements[0];
				} else {
				  return elements;
				}
			}

			function extractIFrameBody(iFrameEl) {

			  var doc = null;
			  if (iFrameEl.contentDocument) { // For NS6
				doc = iFrameEl.contentDocument; 
			  } else if (iFrameEl.contentWindow) { // For IE5.5 and IE6
				doc = iFrameEl.contentWindow.document;
			  } else if (iFrameEl.document) { // For IE5
				doc = iFrameEl.document;
			  } else {
				alert("Error: could not find sumiFrame document");
				return null;
			  }
			  return doc.body;

			}
	</script>
